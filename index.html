<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <title>Tic Tac Toe</title>

        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
        <link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="container"> 
            <div class="col col-fill bounce">                
                <h1>Tic Tac Toe</h1>
                <div class="screen-1">
                    <button type="button" class="btn">one player</button>
                    <span>or</span>
                    <button type="button" class="btn">two players</button>
                </div>
                <div class="screen-2">
                    <button type="button" class="btn">X</button>
                    <span>or</span>
                    <button type="button" class="btn">O</button>                    
                </div>
                <div class="screen-3">
                    <div class="row">
                        <div class="cell"></div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                    </div>    
                    <div class="row">
                        <div class="cell"></div>
                        <div class="cell">X</div>
                        <div class="cell"></div>
                    </div>    
                    <div class="row">
                        <div class="cell">O</div>
                        <div class="cell"></div>
                        <div class="cell"></div>
                    </div>    
            </div>
        </div>
        <div id="tic-tac-toe"></div>

        <script src="./tic-tac-toe.js"></script>
    </body>
</html>
